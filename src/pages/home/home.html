<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button *ngIf="isLoggedIn()" ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out" color="danger"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="!isLoggedIn()">
    <h4>You are not Logged In ...</h4>
    <button ion-button block (click)="presentLoginModal()">
      Have an account? Log In.
    </button>
    <button ion-button block (click)="presentSignUpModal()">
      Need an account? Sign Up!
    </button>
  </div>
  <h1 *ngIf="isLoggedIn()">
    Logged in as {{ isLoggedIn().email }}
  </h1>
</ion-content>
