<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Users</ion-list-header>
    <ion-item *ngFor="let user of users | async">
      <ion-icon name="mail" item-left></ion-icon>
      {{ user.email }}
    </ion-item>
  </ion-list>
</ion-content>
