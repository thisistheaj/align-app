<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Users</ion-list-header>
    <button ion-item *ngFor="let user of users | async" (click)="presentProfileModal(user.uid)">
      <ion-icon name="person" item-left></ion-icon>
      <h2>{{ user.name }}</h2>
      <p>{{ user.skills.join(", ") }}</p>
    </button>
  </ion-list>
</ion-content>
