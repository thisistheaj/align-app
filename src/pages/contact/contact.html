<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Users</ion-list-header>
    <ion-item *ngFor="let user of users | async">
      <ion-icon name="person" item-left></ion-icon>
      <h2>{{ user.name }}</h2>
      <p>{{ user.bio }}</p>
    </ion-item>
  </ion-list>
</ion-content>
